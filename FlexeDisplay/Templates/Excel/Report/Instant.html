<div class="instant-container">
    <ul>
        <li data-ng-repeat="instantReport in instant.instantReports | filter : $parent.excel.searchReport"
            data-ng-class="{ active: instant.activeReport(instantReport) }"
            data-ng-click="instant.execute(instantReport)">

            <div class="instant-report">
                <img src="../../../Resources/Excel-Icon/Excel-icon.png" alt="excel-icon" />
                <span class="instant-report-title">{{ instantReport.Report_Name }}</span>
            </div>
        </li>
    </ul>

    <!-- Modal for filter date -->
    <div class="instant-modal">
        <script type="text/ng-template" id="instantModal.html">
            <div class="modal-header">
                <h3 class="pull-left modal-title">{{ reportFilter.param.report.Report_Name }} Interval</h3>
                <div class='pull-right modal-close' title="close"><i class='fa fa-close' ng-click='reportFilter.cancel()'></i></div>
            </div>
            <div class="modal-body">

                 <!-- Interval Date -->
                 <div class="interval" ng-if="reportFilter.param.modalDateType === 1"> <!-- 1 i.e. interval -->
                    <ul>
                        <li>
                            <div class="interval-tag">
                                <span class="interval-label">Start Date:</span>
                                <input type="date" class="interval-date" ng-model="reportFilter.startDate" name="dStartDate" />
                            </div>                            
                        </li>
                        <li>
                            <div class="interval-tag">
                                <span class="interval-label">End Date:</span>
                                <input type="date" class="interval-date" ng-model="reportFilter.endDate" name="dEndDate" />
                            </div>
                        </li>
                    </ul>
                </div>

                 <!-- Single Date -->
                  <div class="interval" ng-if="reportFilter.param.modalDateType === 2"> <!-- 2 i.e. singl e date selection -->
                        <ul>
                            <li>
                                <div class="interval-tag">
                                    <span class="interval-label">Report Date:</span>
                                    <input type="date" class="interval-date" ng-model="reportFilter.reportDate" name="dReportDate" />
                                </div>                            
                            </li>                       
                        </ul>
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary modal-custom-button" type="button" ng-click="reportFilter.generate()">Generate</button>                
            </div>
        </script>    

    </div> 
    <ui-spinner data-ng-show="instant.loader"></ui-spinner>
</div>
