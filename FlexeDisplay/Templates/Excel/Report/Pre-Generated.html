<div class="row-fluid rpt-template-container">
    <ul>
        <li style="width: 100%; padding: 0px;" 
            data-ng-repeat="(reportKey, reportValue) in pregenerated.reports | filter: { Name: $parent.excel.searchGenerated } | dateRange:$parent.excel.startDateFilter:$parent.excel.endDateFilter |groupBy: 'ReportDate'">
            <div data-ng-click="pregenerated.toggleReport($event)"  class="report-group-date">
                <span  class="icon fa fa-caret-right"></span>
                <span>{{ reportKey | jsDate | date:"dd-MMM-yyyy"}}</span>
            </div>
            <ul style="display: none">
                <li data-ng-repeat="report in reportValue">
                    <div class="rpt-template" >
                        <div class="rpt-template-icon" title="{{ report.Name }}">
                            <img src="Resources/Excel-Icon/Excel-icon.png" alt="Excel Template Icon" />
                        </div>
                        <div class="rpt-template-description">
                            <ul>
                                <li><span class="rpt-title">{{ report.Name }}</span></li>
                            </ul>
                        </div>
                        <div class="rpt-download-link pull-right" data-ng-click="pregenerated.setCurrentReport(report)">
                            <i tooltip-placement="top" uib-tooltip="Download" class="fa fa-download"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
